upstream client {
  server client:3000;
}

upstream api{
  server api:5000;
}

server {
  listen 80;

  # setup routing rules
  location / {
    proxy_pass http://client;
  }

  location /api {
    # The $1 sign is just saying to match whatever text with the regex inside the parenthesis
    # This should be .* not /*
    rewrite /api/(.*) /$1 break;
    proxy_pass http://api;
  }
}
